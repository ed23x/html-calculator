<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Taschenrechner</title>
        <link rel="stylesheet" href="styles_new.css" />
    </head>
    <body>
        <div id="calculator">
            <input id="display" />

            <div id="keys">
                <!-- Header with Toggle, Equals, and AC Button -->
                <div class="calculator-header">
                    <button
                        id="scientific-toggle"
                        onclick="toggleWissenschaftlichMode()"
                    >
                        Wissenschaftlich
                    </button>
                    <button onclick="calculate()" class="equals-button">=</button>
                    <button onclick="clearDisplay()" class="clear-button">AC</button>
                </div>

                <!-- Container for both keypads -->
                <div id="keypads-container">
                    <!-- Scientific functions wrapper -->
                    <div id="scientific-keys">
                        <button onclick="appendToDisplay('sin(')">Sinus</button>
                        <button onclick="appendToDisplay('cos(')">
                            Cosinus
                        </button>
                        <button onclick="appendToDisplay('tan(')">
                            Tangens
                        </button>
                        <button onclick="appendToDisplay('sqrt(')">√</button>
                        <button onclick="appendToDisplay('ln(')">ln</button>
                        <button onclick="appendToDisplay('log(')">log₁₀</button>
                        <button onclick="appendToDisplay('^')">xʸ</button>
                        <button onclick="appendToDisplay('(')">(</button>
                        <button onclick="appendToDisplay(')')">)</button>
                        <button onclick="appendToDisplay('pi')">π</button>
                        <button onclick="appendToDisplay('e')">e</button>
                        <button onclick="appendToDisplay('abs(')">
                            Betrag
                        </button>
                        <button onclick="appendToDisplay('ceil(')">
                            Aufrunden
                        </button>
                        <button onclick="appendToDisplay('floor(')">
                            Abrunden
                        </button>
                        <button onclick="appendToDisplay('round(')">
                            Runden
                        </button>
                    </div>

                    <!-- Standard keys container -->
                    <div id="standard-keys-container">
                        <button onclick="appendToDisplay('+')" class="operator">+</button>
                        <button onclick="appendToDisplay('7')">7</button>
                        <button onclick="appendToDisplay('8')">8</button>
                        <button onclick="appendToDisplay('9')">9</button>
                        <button onclick="appendToDisplay('-')" class="operator">-</button>
                        <button onclick="appendToDisplay('4')">4</button>
                        <button onclick="appendToDisplay('5')">5</button>
                        <button onclick="appendToDisplay('6')">6</button>
                        <button onclick="appendToDisplay('*')" class="operator">*</button>
                        <button onclick="appendToDisplay('1')">1</button>
                        <button onclick="appendToDisplay('2')">2</button>
                        <button onclick="appendToDisplay('3')">3</button>
                        <button onclick="appendToDisplay('/')" class="operator">/</button>
                        <button onclick="appendToDisplay('0')">0</button>
                        <button onclick="appendToDisplay('.')">.</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
